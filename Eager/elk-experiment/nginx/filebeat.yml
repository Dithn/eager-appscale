filebeat:
  prospectors:
    -
      paths:
        - /var/log/nginx/javabook.access.log
      input_type: log
      document_type: javabook

  registry_file: /var/lib/filebeat/registry

output:
  logstash:
    hosts: ["128.111.179.246:5044"]

shipper:

logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
